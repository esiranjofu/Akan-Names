<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=width-device, initial scale=1.0"> 
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <head>
       <title> Akan Names</title> 
    <body>
        <div class="bg-img">
        <h1>Try This Out: Derive your Akan Name!!</h1>
        <h3>Enter Your Details here</h3>
        <div class="container fluid">
        <script src="js/script.js"></script>
            <form name="Akan Names" onsubmit="validate" class="container">
                <div>
                    <label for="Birth Century">Birth Century:</label>
                    <input type="text" name="birth Century" id="Birth Century" placeholder="Enter the 1st 2 digits of year of birth" required>
                </div>
                <div>
                    <label for="Year of Birth">Year of Birth:</label>
                    <input type="text" name="year of birth" id="Year of Birth" placeholder="Enter the last 2 digits of year of birth" required>
                </div>
                <div>
                    <label for="Month of Birth">Month of Birth:</label>
                    <input type="number" name="Month of birth" id="Month of Birth" placeholder="Enter your birth month eg 1 for Jan, 2 Feb" min="1" max="12" required>
                </div>
                <div>
                    <label for="date of Birth">Date of Birth:</label>
                    <input type="number" name="date of birth" id="date of Birth" ::-webkit-input-placeholder="Enter your date of birth min="1" max="31" required>
                </div>
                <div>
                 Gender
                    <div>
                        <label for="male">Male</label>
                        <input type="radio" name="Gender" id="male" value="male">
                    </div>
                    <div>
                    <label for="female">Female</label>
                    <input type="radio" name="Gender" id="female" value="female">
                </div>
                <button type="reset">Reset</button>
                <button type="Submit">Submit</button>
                </div>
            </form>
        </div>
        </div>
    </body>
    </head>
</html>
